<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${mascota} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Ingreso Mascota</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label> <input th:field="*{name}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>TELEFONO</label> <input th:field="*{telefono}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>MASCOTA</label> <input th:field="*{pets}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>RAZA</label> <input th:field="*{raza}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>SERVICIO</label> <input th:field="*{Servicio}" type="text"
								class="form-control" />
						</div>
					</div>
					<div class="card-footer">
					
					<input  type="submit" value="Guardar" Class="btn btn-success">
					
					</div>
				</div>
			</form>




		</div>

	</div>


</body>
</html>
